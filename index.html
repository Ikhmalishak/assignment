<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* General body and layout styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the content */
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        /* Heading style */
        h1 {
            font-size: 2rem;
            color: #333333;
            margin-bottom: 30px;
        }

        /* Style for the Google button */
        #buttonDiv {
            margin-top: 20px;
            justify-content: center;
            align-items: center;
        }

        /* Responsive styles */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <script>
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Decode the ID token and display the user's info (optional)
        }

        window.onload = function () {
            // Check if the Google API is loaded
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({
                    client_id: '679937771653-cagouaqq2a45n7f0ge3kg4e2emoc1vvt.apps.googleusercontent.com',
                    callback: handleCredentialResponse
                });
                google.accounts.id.renderButton(
                    document.getElementById("buttonDiv"),
                    { theme: "outline", size: "large" } // Customization options
                );
                google.accounts.id.prompt(); // Display the One Tap prompt
            } else {
                console.log("Google API is not loaded.");
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <div id="buttonDiv"></div>
    </div>
</body>
</html>
